<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <div class="card">
            <img src="/images/illustration-hero.svg" alt="illustration-hero" class="header">
            <div class="card-wrapper">
                <h1 class="title">Order Summary</h1>
                <p class="description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>

                <div class="plan-card">
                    <img src="/images/icon-music.svg" alt="icon-music" class="icon">
                    <div class="list">
                        <div class="payment-plan">Annual Plan</div>
                        <div class="pricing">$59.99/year</div>
                    </div>
                    <a href=".">Change</a>
                </div>
                <a href="." class="btn primary">Proceed to Payment</a>
                <a href="." class="btn secondary">Cancel Order</a>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Alex</a>.
    </footer>
</body>

</html>
